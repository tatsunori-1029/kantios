<!doctype html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript" src="js/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap.min.js" charset="UTF-8"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<title>ログイン画面</title>
<style th:replace="fragments :: standard-style"></style>
<script th:inline="javascript">
	$(document).ready(function() {
		/*<![CDATA[*/
		var message = /*[[${message}]]*/"";
		if (message == null || message.length == 0) {
			return;
		}
		$('#message').css('display', 'block');

		var error = /*[[${error}]]*/"";
		if (error == null || error.length == 0) {
			return;
		}
		$('#error').css('display', 'block');
		/*]]>*/
	});
</script>
</head>

<body>
	<nav th:replace="fragments :: navbar"></nav>
	<div class="container">
		<div class="content">
			<div class="row">
				<form action="/auth" method="post">
					<div class="form-group row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<div class="alert alert-info alert-dismissible" id="message" role="alert" style="display: none;">
								<button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
									<span aria-hidden="true">x</span>
								</button>
								<span th:text="${message}">メッセージ</span>
							</div>
							<div class="alert alert-danger alert-dismissible" id="error" role="alert" style="display: none;">
								<button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
									<span aria-hidden="true">x</span>
								</button>
								<span th:text="${error}">エラー</span>
							</div>
							<div class="form-group">
								<label class="control-label" for="userId">ユーザーID</label><input class="form-control" type="text" name="userId" id="userId" value="" />
							</div>
							<div class="form-group">
								<label class="control-label" for="password">パスワード</label><input class="form-control" type="password" name="password" id="password" value="" />
							</div>
							<div style="text-align: center">
								<input class="btn btn-primary" type="submit" value="送信">
							</div>
						</div>
						<div class="col-md-3"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
